name: Build and Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Lint code
      - name: Build Astro
        run: yarn eslint


      # Build Astro
      - name: Build Astro
        run: yarn build

